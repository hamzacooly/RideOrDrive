<!doctype html>
<html lang="en">
  <head>
    <title>RideOrDrive</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

   
  <link href="https://fonts.googleapis.com/css?family=Playfair+Display:400,700,900|Raleway" rel="stylesheet">

  <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.css')}}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/animate.css')}}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/owl.carousel.min.css')}}">

  <link rel="stylesheet" href="{{ url_for('static', filename='fonts/ionicons/css/ionicons.min.css')}}">
  <link rel="stylesheet" href="{{ url_for('static', filename='fonts/fontawesome/css/font-awesome.min.css')}}">

  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css')}}">
  </head>
  <body>
      <header role="banner">
     
          <nav class="navbar navbar-expand-md navbar-dark bg-light">
            <div class="container">
              <a class="navbar-brand" href="index.html">RideOrDrive</a>
              <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExample05" aria-controls="navbarsExample05" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
    
              <div class="collapse navbar-collapse navbar-light" id="navbarsExample05">
                <ul class="navbar-nav ml-auto pl-lg-5 pl-0">
                  <li class="nav-item">
                    <a class="nav-link active" href="{{ url_for('static', filename='index.html')}}">Home</a>
                  </li>
                  {% if current_user.is_authenticated %}
                  <li class="nav-item">
                    <a class="nav-link active" href="{{ url_for('static', filename='history.html')}}">History</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active" href="/logout">Logout</a>
                  </li>
                  {% else %}
                  <li class="nav-item">
                    <a class="nav-link active" href="{{ url_for('static', filename='login.html')}}">Login</a>
                  </li>
                  {% endif %}
                </ul>
                
              </div>
            </div>
          </nav>
        </header>

        <section class="site-hero site-hero-innerpage overlay" data-stellar-background-ratio="0.5" style="background-image: url('/static/images/big_image_1.jpg')">
          <div class="container">
            <div class="row align-items-center site-hero-inner justify-content-center">
              <div class="col-md-8 text-center">
                <div class="mb-5 element-animate">
                  <h1>Login</h1>
                </div>
              </div>
            </div>
          </div>
          <div class="container">
            <div class="row">
              <div class="col-sm-10 col-md-8 col-lg-7 center-block mx-auto">
                <div class="card card-signin my-7">
                  <div class="card-body">
                    <h5 class="card-title text-center">Log in</h5>
                    <form method="POST" id="signup-form" class="signup-form">
                      <div class="form-group">
                          <input type="text" class="form-input" name="username" size= "78" id="username" style = "margin-top: .5em" placeholder="Your Username"/>
                      </div>
                      <div class="form-group">
                          <input type="password" class="form-input" name="password" size = "78" id="password" style = "margin-top: .5em" placeholder="Password"/>
                          <span toggle="#password" class="zmdi zmdi-eye field-icon toggle-password"></span>
                      </div>
                      {% with messages = get_flashed_messages() %}
                        {% if messages %}
                          <div class="form-group">{{messages[0]}}</div>
                        {% endif %}
                      {% endwith %}
                
                      <button class="btn btn-lg btn-primary btn-block text-uppercase" style = " margin-top : em" type="submit" id="signin">Sign in</button>
                     </form>
                      
  
                  </div>
                </div>
              </div>
            </div>
          </div>
    </body>
  </body>
</script>
<div id="loader" class="show fullscreen"><svg class="circular" width="48px" height="48px"><circle class="path-bg" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke="#eeeeee"/><circle class="path" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke-miterlimit="10" stroke="#f4b214"/></svg></div>


<script src="{{ url_for('static', filename='js/jquery-3.2.1.min.js')}}"></script>
<script src="{{ url_for('static', filename='js/jquery-migrate-3.0.0.js')}}"></script>
<script src="{{ url_for('static', filename='js/popper.min.js')}}"></script>
<script src="{{ url_for('static', filename='js/bootstrap.min.js')}}"></script>
<script src="{{ url_for('static', filename='js/owl.carousel.min.js')}}"></script>
<script src="{{ url_for('static', filename='js/jquery.waypoints.min.js')}}"></script>
<script src="{{ url_for('static', filename='js/jquery.stellar.min.js')}}"></script>

<script src="{{ url_for('static', filename='js/main.js')}}"></script>

</html>
