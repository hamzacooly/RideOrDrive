<!doctype html>
<html lang="en">
  <head>
    <title>RideOrDrive</title>
    <meta charset="utf-8">

    <link href="https://fonts.googleapis.com/css?family=Playfair+Display:400,700,900|Raleway" rel="stylesheet">

    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.css')}}">

    <link rel="stylesheet" href="{{ url_for('static', filename='fonts/ionicons/css/ionicons.min.css')}}">
    <link rel="stylesheet" href="{{ url_for('static', filename='fonts/fontawesome/css/font-awesome.min.css')}}">

  <body>
  <!--<iframe width="600" height="450" frameborder="0" style="border:0" src="https://www.google.com/maps/embed/v1/view?zoom=10&center=30.2672%2C-97.7431&key=AIzaSyDHycBszJgn0XzNatu1TKn3ZX2XS-W3ec4" allowfullscreen></iframe>-->
    <header role="banner">
     
      <nav class="navbar navbar-expand-md navbar-dark bg-light">
        <div class="container">
          <a class="navbar-brand" href="index.html">RideOrDrive</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExample05" aria-controls="navbarsExample05" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse navbar-light" id="navbarsExample05">
            <ul class="navbar-nav ml-auto pl-lg-5 pl-0">

                    <a class="nav-link active" href="{{ url_for('static', filename='index.html')}}">Home</a>

                  <li class="nav-item">
                    <a class="nav-link active" href="{{ url_for('static', filename='history.html')}}">History</a>

                  </li>

                  </li>

          </div>
        </div>
      </nav>
    </header>
    <!-- END header -->

    <section class="site-hero overlay" data-stellar-background-ratio="0.5"> 
      <div class = "fullscreen-video-wrap">
      <video src = "{{ url_for('static', filename='images/video.mp4')}}" autoplay = "true" loop = "true"></video>
      </div>
      <div class="container">
        <div class="row align-items-center site-hero-inner justify-content-center">
          <div class="col-md-8 text-center">

            <div class="mb-5 element-animate">
             
              <h1>Get to your Desired Destination.</h1>
              <p>Discover the optimal way.</p>
            </div>
            <form action = "/result" method="POST" class ="form-inline element-animate" id="search-form">
                <label for="s" class="sr-only">Location</label>
                <input id="src-field" name = "source" class="form-control form-control-block search-input" id="autocompleteSource" placeholder="Input Source" required>
                <button onclick="fillLocationS()" class = "btn btn-secondary btn-large" style = "font-size: 15px" >Current Location</button>
                <input id="dst-field" name = "destination" class="form-control form-control-block search-input" id="autocompleteDestination" placeholder="Input Destination" required >
                <button onclick="fillLocationD()" class = "btn btn-secondary btn-large"style = "font-size: 15px" >Current Location</button>
                <input type="submit" value = "Search" class="btn btn-primary"  style="margin-bottom: 1.25em; width: 900px" id = "Search">
                <iframe width="900" height="400" frameborder="0" style="border:0" src="https://www.google.com/maps/embed/v1/view?zoom=10&center=30.2672%2C-97.7431&key=AIzaSyDHycBszJgn0XzNatu1TKn3ZX2XS-W3ec4" allowfullscreen></iframe>
                </form>
  
            

          </div>
        </div>
      </div>
    </section>


  
    
    <!-- loader -->
    <div id="loader" class="show fullscreen"><svg class="circular" width="48px" height="48px"><circle class="path-bg" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke="#eeeeee"/><circle class="path" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke-miterlimit="10" stroke="#f4b214"/></svg></div>

    <script src="{{ url_for('static', filename='js/jquery-3.2.1.min.js')}}"></script>
    <script src="{{ url_for('static', filename='js/jquery-migrate-3.0.0.js')}}"></script>
    <script src="{{ url_for('static', filename='js/popper.min.js')}}"></script>
    <script src="{{ url_for('static', filename='js/bootstrap.min.js')}}"></script>
    <script src="{{ url_for('static', filename='js/owl.carousel.min.js')}}"></script>
    <script src="{{ url_for('static', filename='js/jquery.waypoints.min.js')}}"></script>
    <script src="{{ url_for('static', filename='js/jquery.stellar.min.js')}}"></script>

    <script>
      // This example displays an address form, using the autocomplete feature
      // of the Google Places API to help users fill in the information.

      // This example requires the Places library. Include the libraries=places
      // parameter when you first load the API. For example:
      // <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&libraries=places">


      var placeSearch, autocomplete;
      var componentForm = {
        street_number: 'short_name',
        route: 'long_name',
        locality: 'long_name',
        administrative_area_level_1: 'short_name',
        country: 'long_name',
        postal_code: 'short_name'
      };
      
      function fillLocationS() {
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(showPositionSRC);
            console.log(navigator.geolocation.getCurrentPosition(showPositionSRC));
        } else { 
            console.log("Geolocation is not supported by this browser.");
        }
      }
      function fillLocationD() {
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(showPositionDST);
        } else { 
            console.log("Geolocation is not supported by this browser.");
        }
      }

      function showPositionSRC(position){
        var x = document.getElementById("src-field");
        x.value = position.coords.latitude + ", " + position.coords.longitude;
        console.log(position.coords.latitude + ", " + position.coords.longitude);
      }
      function showPositionDST(position){
        var x = document.getElementById("dst-field");
        x.value = position.coords.latitude + ", " + position.coords.longitude;
        console.log(position.coords.latitude + ", " + position.coords.longitude);
      }
    </script>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDHycBszJgn0XzNatu1TKn3ZX2XS-W3ec4&libraries=places&callback=initAutocomplete"
        async defer></script>

    <script src="{{ url_for('static', filename='js/main.js')}}"></script>
  </body>
</html>
